
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>
<div class="container">
<div class="login-form" *ngIf="!currentUser">
    
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="UserName" required="required" [(ngModel)]="UserName">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="OnLogin_CLick()">Log in</button>
        </div>
             
    
    
</div>
</div>
</body>
</html>
